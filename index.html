<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .buttons-container {
            text-align: center;
            margin-bottom: 30px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: white;
        }

        button:hover {
            background-color: #45a049;
        }

        #output {
            margin-top: 30px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <h1>Escolha o exercício que deseja</h1>
    <div class="buttons-container">
        <button onclick="executeExercise(1)">Exercício 1</button>
        <button onclick="executeExercise(2)">Exercício 2</button>
        <button onclick="executeExercise(3)">Exercício 3</button>
        <button onclick="executeExercise(4)">Exercício 4</button>
        <button onclick="executeExercise(5)">Exercício 5</button>
    </div>
    <div id="output">
        <h2 id="result-title">Escolha um exercício para ver o resultado</h2>
        <div id="result"></div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsonc-parser@3.0.0/dist/index.min.js"></script>
</body>

</html>
